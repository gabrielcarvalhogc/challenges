<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/menu-lateral.css">
    <link rel="stylesheet" href="./assets/css/menu-seu-projeto.css">
    <link rel="stylesheet" href="./assets/css/menu-personalizacao.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./assets/img/alura-dev.png" alt="Logo da alura-dev" class="cabecalho__logo">
        <input type="search" placeholder="Busque por algo" class="cabecalho__busca">
        <a href="#" class="cabecalho-perfil">
            <p class="cabecalho__nome">Harry</p>
        </a>
    </header>

    <main>
        <nav class="menu-lateral">
            <h2 class="menu-lateral__titulo">Menu</h2>

            <ul class="menu-lateral--lista">
                <a href="#" class="menu-lateral__link">
                    <img src="./assets/img/icon_code.svg" alt="icone do editor de codigo" class="lista__img">
                    <li class="lista__menu">Editor de codigo</li>
                </a>

                <a href="#" class="menu-lateral__link">
                    <img src="./assets/img/icon_users.svg" alt="icone de comunidade" class="lista__img">
                    <li class="lista__menu">Comunidade</li>
                </a>
            </ul>
        </nav>

        <nav class="codigos">
            <h1>codigos</h1>
        </nav>

        <div class="menu-lateral-direita">
            <nav class="seu-projeto">
                <h2 class="seu-projeto__titulo">Seu projeto</h2>
                <input type="text" placeholder="Nome do seu projeto" class="seu-projeto__campo seu-projeto__nome">
                <input type="text" placeholder="Descrição do seu projeto" class="seu-projeto__campo seu-projeto__descricao">
            </nav>

            <nav class="personalizacao">
                <h2 class="personalizacao__titulo">Personalização</h2>

                <label for="linguagem" class="personalizacao__label"></label>
                <select name="linguagem" id="linguagem" class="personalizacao__opcoes">
                    <option value="javascript" class="personalizacao__escolhas">Javascript</option>
                    <option value="css" class="personalizacao__escolhas">CSS</option>
                    <option value="html" class="personalizacao__escolhas">HTML</option>
                </select>

                <input type="color" name="" id="" class="personalizacao__cores">

                <input type="submit" value="Salvar projeto" class="personalizacao__salvar">
            </nav>
        </div>
    </main>
</body>
</html>
